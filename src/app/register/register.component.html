<body>
    <h2>Registration Form</h2>
    <form (ngSubmit)="onSubmit()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required [(ngModel)]="registrationData.name"><br><br>
    
        <label for="contactPhone">Contact Phone:</label>
        <input type="text" id="contactPhone" name="contactPhone" required [(ngModel)]="registrationData.contact.phone"><br><br>
    
        <label for="contactEmail">Contact Email:</label>
        <input type="email" id="contactEmail" name="contactEmail" required [(ngModel)]="registrationData.contact.email"><br><br>
    

        <label for="stackId">Stack:</label>
        <select (change)="onOptionChange($event)">
            <option id="stackId" name="stackId" required *ngFor="let option of options" [value]="option.id">{{ option.name }}</option>
          </select><br><br>
    
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" required [(ngModel)]="registrationData.login"><br><br>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required [(ngModel)]="registrationData.password"><br><br>
    
        <button type="submit">Register</button>
    </form>
</body>
