<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form (ngSubmit)="onSubmit()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required [(ngModel)]="registrationData.name"><br><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required [(ngModel)]="registrationData.description"><br><br>
    
        <label for="contactName">Contact Phone:</label>
        <input type="text" id="contactName" name="contactName" required [(ngModel)]="registrationData.contact.phone"><br><br>
    
        <label for="contactEmail">Contact Email:</label>
        <input type="email" id="contactEmail" name="contactEmail" required [(ngModel)]="registrationData.contact.email"><br><br>
    
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" required [(ngModel)]="registrationData.login"><br><br>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required [(ngModel)]="registrationData.password"><br><br>
    
        <button type="submit">Register</button>
    </form>
</body>
</html>
