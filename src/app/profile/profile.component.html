<div class="container">
    <h2>Edit Profile</h2>
    <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm)">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="string" id="name" name="name" [(ngModel)]="developer.name" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="stackId">Stack ID:</label>
        <input type="string" id="stackId" name="stackId" [(ngModel)]="developer.stackName" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="string" id="email" name="email" [(ngModel)]="developer.contact.email" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="string" id="phone" name="phone" [(ngModel)]="developer.contact.phone" ngModel class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
