<div class="container">
    <h2>Projects</h2>
    <div class="card-container">
      <div class="card" *ngFor="let item of items" (click)="openModal(item.uId)" >
        <div class="card-header">
          <h3>{{ item.name }}</h3>
        </div>
        <div class="card-body">
            <p>{{ item.description }}</p>
            <p>{{ item.status }}</p>
        </div>
      </div>
    </div>
  </div>
