<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <label class="switch">
            <input type="checkbox" (click)="onClick()">
            <span class="slider"></span>
            <span class="text-left">Desenvolvedor</span>
            <span class="text-right">Organização</span>
          </label>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <input type="username" name="username" placeholder="Username" ngModel required>
            <input type="password" name="password" placeholder="Password" ngModel required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="register">
        <a>Don't have an account?</a>
        <a (click)="redirectToRegister()">Register as Developer</a>
        <a (click)="redirectToRegisterOrganization()">Register as Organization</a>
    </div>
</body>
</html>
