<div class="container">
    <h2>Organizations</h2>
    <div class="card-container">
      <div class="card" *ngFor="let item of items">
        <div class="card-header">
          <h3>{{ item.name }}</h3>
        </div>
        <div class="card-body">
          <p>{{ item.description }}</p>
          <button (click)="match(item.uId)" class="thumbs-up-button">👍</button>
        </div>
      </div>
    </div>
  </div>
